---
layout: page
title: JOURNAL
category: blog2
desc: "Life • Book • Travel • Food"
---

{% for post in site.posts %}
  {% if post.categories contains 'blog2' %}
	<div class="post">
		<span><a class="cn-title" href="{{ post.url }}">{{ post.title }}</a></span>
		<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	</div>
  {% endif %}
{% endfor %}

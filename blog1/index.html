---
layout: page
title: TECH BLOG
category: blog1
desc: "Tech • Book • Growth • Reflection"
---

{% for post in site.posts %}
  {% if post.categories contains 'blog1' %}
	<div class="post">
		<span><a class="cn-title" href="{{ post.url }}">{{ post.title }}</a></span>
		{% for tag in post.tags %}
			<span class="post-tag">{{ tag }}</span>
		{% endfor %}
		<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	</div>
  {% endif %}
{% endfor %}

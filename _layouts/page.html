<!DOCTYPE html>
<html>

    {% include head.html %}

  <body>

    {% include header-page.html %}
    
    <div class="page-image">
        <span style="z-index: 20;">
            {% for page in site.pages %}
            {% if page.title and (page.title == 'POSTS' or page.title == '朝画夕拾') %}
            <a href="{{ page.url | prepend: site.baseurl }}"><button class="button" id={{ page.title }}>{{ page.title }}</button></a>
            {% endif %}
            {% endfor %}
        </span>
    </div>

    <div class="page-content">
        <div class="wrapper">
            <article class="post-content">
            {{ content }}
            </article>
        </div>
    </div>
      
      <script>
        $({{ page.title }}).toggleClass('active');
      </script>
      
    {% include footer-page.html %}
    </body>
</html>
